  <!-- New reorder list style -->
  <ion-list>
    <ion-reorder-group (ionItemReorder)="doReorder($event)" [disabled]="!reorder">
      <ion-item class="item-text-wrap" lines="none" *ngFor="let task of game.tasks; index as i">
        <ion-avatar slot="start" *ngIf="task.type.includes('nav')">
          <div class="mymarker">
            <p class="list">{{ i + 1 }}</p>
          </div>
        </ion-avatar>
        <ion-chip *ngIf="task.type.includes('nav')" color="primary" (click)="presentTaskModal('nav', task)">
          <ion-label>{{ task.name }}</ion-label>
        </ion-chip>
        <ion-chip *ngIf="task.type.includes('theme')" color="secondary" (click)="presentTaskModal('theme', taks)">
          <ion-label>{{ task.name }}</ion-label>
        </ion-chip>
        <ion-chip *ngIf="task.type.includes('info')" color="warning" (click)="presentTaskModal('info', taks)">
          <ion-label>{{ task.settings.text }}</ion-label>
        </ion-chip>
        <ion-icon *ngIf="!reorder" slot="end" name="close" (click)="deleteTask(task.id)"></ion-icon>
        <ion-reorder *ngIf="reorder" slot="end"></ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>

  <ion-item lines="none">
    <ion-chip color="primary" (click)="presentTaskModal('nav')">
      <ion-icon name="navigate"></ion-icon>
    </ion-chip>
    <ion-chip color="secondary" (click)="presentTaskModal('theme')">
      <ion-icon name="clipboard"></ion-icon>
    </ion-chip>
    <ion-chip color="medium" (click)="presentTaskModal('theme')">
      <ion-icon name="list"></ion-icon>
    </ion-chip>
    <ion-chip color="warning" (click)="presentTaskModal('info')">
      <ion-icon name="information-circle-outline"></ion-icon>
    </ion-chip>
    <ng-container *ngIf="game.tasks.length > 1">
      <ion-chip color="dark" slot="end" *ngIf="!reorder" (click)="toggleReorder()">
        <ion-icon name="reorder"></ion-icon>
      </ion-chip>
      <ion-chip color="dark" slot="end" *ngIf="reorder" (click)="toggleReorder()">
        <ion-icon name="close"></ion-icon>
      </ion-chip>
    </ng-container>

  </ion-item>
