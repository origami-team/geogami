<!-- Note: I added (style="display: block") in (ion-back-button) to avoid disappearing the back button when reloading  see here: https://stackoverflow.com/questions/58563159/why-is-the-ion-back-button-not-shown-->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        style="display: block"
        color="dark"
        (click)="navigateBack()"
        text="{{ 'General.back_button' | translate }}"
      >
      </ion-back-button>
    </ion-buttons>
    <ion-title
      >{{ "EditGame.titleEditGameTasks" | translate }} "<span *ngIf="game"
        >{{game.name}}</span
      >"</ion-title
    >
    <ion-buttons slot="end">
      <ion-button color="dark" (click)="navigateToOverview()">
        <ion-icon name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- <div id="create-game-map" class="map"></div> -->

  <!-- New reorder list style -->
  <ion-card color="light">
    <ion-card-content>
      <ion-text>{{ "CreateTasks.combineTasks" | translate }}</ion-text>
      <ion-list mode="ios" *ngIf="game">
        <ion-reorder-group
          (ionItemReorder)="doReorder($event)"
          [disabled]="!reorder"
        >
          <ion-item
            color="light"
            class="item-text-wrap"
            lines="none"
            *ngFor="let task of game.tasks; index as i"
          >
            <!-- show task number -->
            <ion-avatar slot="start">
              <div class="mymarker">
                <p class="list">{{ i + 1 }}</p>
              </div>
            </ion-avatar>

            <!-- ToDo: there is a space to do refactoring by adding duplicated impl. in a single comp.  -->
            <!-- Nav tasks -->
            <div
              *ngIf="task.category.includes('nav')"
              (click)="presentTaskModal('nav', task)"
            >
              <ion-chip color="primary">
                <ion-label>
                  <ion-icon name="navigate"></ion-icon> {{ task.name | translate
                  }}
                </ion-label>
              </ion-chip>

              <!-- show extra info (env. type & question text) only with a specific width -->
              <env-type-question-text
                [isVirtualWorld]="isVirtualWorld"
                [virEnvType]="task.virEnvType"
                [questionText]="task.question.text"
              ></env-type-question-text>
            </div>

            <!-- Theme tasks -->
            <div
              *ngIf="task.category.includes('theme')"
              (click)="presentTaskModal('theme', task)"
            >
              <ion-chip color="secondary">
                <ion-label>
                  <ion-icon name="clipboard"></ion-icon> {{ task.name |
                  translate }}
                </ion-label>
              </ion-chip>

              <!-- show extra info (env. type & question text) only with a specific width -->
              <env-type-question-text
                [isVirtualWorld]="isVirtualWorld"
                [virEnvType]="task.virEnvType"
                [questionText]="task.question.text"
              ></env-type-question-text>
            </div>
            
            <!-- Info tasks -->
            <div
              *ngIf="task.category.includes('info')"
              (click)="presentTaskModal('info', task)"
            >
              <ion-chip color="warning">
                <ion-label>
                  <ion-icon name="information-circle-outline"></ion-icon>
                  {{ "CreateTasks.information" | translate }}
                </ion-label>
              </ion-chip>
            </div>

            <ion-icon
              *ngIf="!reorder"
              slot="end"
              name="close"
              (click)="deleteTask(task._id)"
            ></ion-icon>
            <ion-reorder *ngIf="reorder" slot="end"></ion-reorder>
          </ion-item>
        </ion-reorder-group>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card color="light">
    <ion-card-content>
      <ion-text>{{ "CreateTasks.chooseComponents" | translate }}</ion-text>
      <ion-item color="light" lines="none" *ngIf="game">
        <ion-chip color="primary" (click)="presentTaskModal('nav')">
          <ion-icon name="navigate"></ion-icon>
        </ion-chip>
        <ion-chip color="secondary" (click)="presentTaskModal('theme')">
          <ion-icon name="clipboard"></ion-icon>
        </ion-chip>
        <!-- <ion-chip color="tertiary" (click)="presentTaskModal('free')">
          <ion-icon name="rose"></ion-icon>
        </ion-chip> -->
        <ion-chip color="warning" (click)="presentTaskModal('info')">
          <ion-icon name="information-circle-outline"></ion-icon>
        </ion-chip>

        <ng-container *ngIf="game.tasks && game.tasks.length > 1">
          <ion-chip
            color="dark"
            slot="end"
            *ngIf="!reorder"
            (click)="toggleReorder()"
          >
            <ion-icon name="reorder-three"></ion-icon>
          </ion-chip>
          <ion-chip
            color="dark"
            slot="end"
            *ngIf="reorder"
            (click)="toggleReorder()"
          >
            <ion-icon name="close"></ion-icon>
          </ion-chip>
        </ng-container>
      </ion-item>
    </ion-card-content>
  </ion-card>
