<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        color="dark"
        defaultHref="/"
        text="{{ 'General.back_button' | translate }}"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <iframe
    *ngIf="urlSafe"
    [src]="urlSafe"
    height="100%"
    width="100%"
    target="_self"
  ></iframe>
</ion-content>
